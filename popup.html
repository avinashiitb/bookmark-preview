.round {
  position: relative;
}

.round label {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 50%;
  cursor: pointer;
  height: 16px;
  left: 0;
  position: absolute;
  top: 0;
  width: 16px;
}

.round label:after {
    border: 2px solid lightgray;
    border-top: none;
    border-right: none;
    content: "";
    height: 6px;
    left: 2px;
    opacity: 1;
    position: absolute;
    top: 3px;
    transform: rotate(-45deg);
    width: 10px;
}

.round input[type="checkbox"] {
  visibility: hidden;
}

.round input[type="checkbox"]:checked + label {
  background-color: #66bb6a;
  border-color: #66bb6a;
}

.round input[type="checkbox"]:checked + label:after {
  opacity: 1;
  border-color: white;
}

.ui.celled.list>.item:last-child {
    border-bottom: none;
}

.ui.celled.list>.item:first-child {
    border-top: none;
}


.my-close {
  width: 16px;
  height: 16px;
  opacity: 0.3;
}
.my-close:hover {
  opacity: 1;
}
.my-close:before, .my-close:after {
  position: absolute;
  left: 15px;
  content: ' ';
  height: 16px;
  width: 2px;
  background-color: #333;
}
.my-close:before {
  transform: rotate(45deg);
}
.my-close:after {
  transform: rotate(-45deg);
}

.close-container {
    position: relative;
    display: block;
    width: 16px;
    height: 16px;

.parent-button {
    width: 8%;

.parent-div {

.hideData {
    height: 16px;
    overflow: hidden;
    position: relative;
}

    content: 'read more...';
    background-color: white;
    position: absolute;
    right: 0;
    color: inherit;
    padding-left: 6px;
    cursor: pointer;
